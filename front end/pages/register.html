    <main class="container">
      <section class="image-section">
        <img src="/assets/images/finalimage.png" alt="image1" />
      </section>
      <section>
        <form class="form" id="reg-form">
          <div class="logo-group">
            <img
              class="logo-img"
              src="/assets/logo/6549528ae9f24d87beb1a90f3b3bf9ff-free.png"
              alt="logo"
            />
            <p class="logo">X- <span>Tracker</span></p>
          </div>
          <div>
            <h1 class="welcome">Welcome to X-Tracker</h1>
          </div>
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" placeholder="first name..." id="first-name" />
            <span id="first-name-error" class="input-error err-hide">
              First name is required</span
            >
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input
              type="text"
              name="last-name"
              id="last-name"
              placeholder="last name..."
            />
            <span id="last-name-error" class="input-error err-hide">
              Last name is required</span
            >
          </div>
          <div class="form-group-email">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="email..." />
            <span id="email-error" class="input-error err-hide">
              Valid email is required</span
            >
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="password..."
            />
            <span id="password-error" class="input-error err-hide">
              password is required</span
            >
          </div>
          <p class="dir-link">
            Already have an account? <a href="/pages/login.html">Sign In</a>
          </p>
          <button class="btn" type="submit" id="submit-btn">Submit</button>
        </form>
      </section>
    </main>
