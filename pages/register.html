<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/styles/auth.css" />
    <link rel="stylesheet" href="/assets/styles/colors.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="logo-group">
          <img
            class="logo-img"
            src="/assets/logo/6549528ae9f24d87beb1a90f3b3bf9ff-free.png"
            alt="logo"
          />
          <a href="#" class="logo">X- <span>Tracker</span></a>
        </div>
        <div class="sign-link"><a href="/pages/login.html"> Sign In</a></div>
      </div>
    </header>
    <main class="container">
      <section>
        <form class="form" id="reg-form">
          <div>
            <h1 class="welcome">Welcome to X-Tracker</h1>
          </div>
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" placeholder="first name..." id="first-name" />
            <span id="first-name-error" class="input-error err-hide">
              First name is required</span
            >
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input
              type="text"
              name="last-name"
              id="last-name"
              placeholder="last name..."
            />
            <span id="last-name-error" class="input-error err-hide">
              Last name is required</span
            >
          </div>
          <div class="form-group-email">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email..."
            />
            <span id="email-error" class="input-error err-hide">
              Valid email is required</span
            >
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="password..."
            />
            <span id="password-error" class="input-error err-hide">
              password is required</span
            >
          </div>
          <button class="btn" type="submit" id="submit-btn">Submit</button>
        </form>
      </section>
      <section>
        <img
          src="/assets/images/DALL·E 2025-01-28 23.09.01 - A modern and minimalist design of an expense tracker app screen with the name 'X-Tracker' prominently displayed at the top. The interface features a c.webp"
          alt="image1"
        />
      </section>
    </main>
    <footer class="footer">
      <div>© 2020 Copyright:</div>
    </footer>
    <script src="/scripts/register.js"></script>
  </body>
</html>
