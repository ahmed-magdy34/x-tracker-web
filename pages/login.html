<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/styles/colors.css" />
    <link rel="stylesheet" href="/assets/styles/auth.css" />
  </head>
  <body>
    <header class="head-container">
      <div class="header">
        <div class="logo-group">
          <img
            class="logo-img"
            src="/assets/logo/6549528ae9f24d87beb1a90f3b3bf9ff-free.png"
            alt="logo"
          />
          <a href="#" class="logo">X- <span>Tracker</span></a>
        </div>
        <div class="sign-link"><a href="/pages/register.html"> Sign Up</a></div>
      </div>
    </header>
    <main class="container">
      <section>

        <form class="register-form">
          <div>
            <h1 class="welcome">Welcome Back!</h1>
          </div>
          <div class="form-group-email">
            <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email..."
            required
          />
          <span id="email-error" class="input-error , err-hide" >valid email is required</span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            required
            placeholder="password..."
            />
            <span id="password-error" class="input-error , err-hide"> Password is required</span>
          </div>
          <button class="btn" id="submit-btn">Submit</button>
        </section>
        <section>
          <img
            src="../assets//images//DALL·E 2025-01-28 23.09.01 - A modern and minimalist design of an expense tracker app screen with the name 'X-Tracker' prominently displayed at the top. The interface features a c.webp"
            alt="image1"
            class="img"
          />
        </section>
      </form>
    </main>
    <footer class="footer">
      <div>© 2020 Copyright:</div>
    </footer>  
    <script src="/scripts/login.js"></script>
  </body>
</html>
